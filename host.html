<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>vector</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.7.3/semantic.css" />

  <style>
    body{
      font:500 14px/21px 'Helvetica Neue', Helvetica, Arials;
      padding:40px;
    }
    .full-div{
      position: absolute;
      top:0;
      bottom:0;
      left:0;
      right:0;
    }
    .full-center {
      position: absolute;
      display: block;
      top: 50%;
      transform: translateY(-50%);
      left: 0;
      right: 0;
    }
  </style>

</head>
<body style="text-align: center;">
  <div class="full-div">
  <div class="full-center">
    <h1 class="ui huge header" style="font-size: 500%; font-variant: small-caps;">Vector</h1>
    <div class="huge blue ui button">
      Create room
      <i class="angle double right icon"></i>
    </div>
  </div></div>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="http://cdn.peerjs.com/0.3/peer.min.js"></script>
  <script>
  var peer = new Peer({ key: 'lwjd5qra8257b9' });


  peer.on('open', function(id){
    console.log('Host peer open.', id);

    $('body').append('Your host key: '+id);
  });

  var connections = [];

  peer.on('connection', function(conn){
    connections.push(conn);
    conn.on('open', function(){

      // Receive messages
      conn.on('data', function(data) {
        console.log('Received', data);
      });

      // Send messages
      conn.send('Hello from server!');
    });
  });
  </script>
</body>
</html>
